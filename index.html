<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <meta charset="UTF-8"/>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Allison&family=Glory:wght@100;700&display=swap" rel="stylesheet">  <script src="script.js" defer></script>
</head>
<body>
    <!-- Adding in stars divs -->
    <div id="stars-above">
      <div class="stars stars-1"></div>
      <div class="stars stars-2"></div>
    </div>
    <div id="main">
      <div id="stars-left"></div>
      <div id="shell">
        <div id="brand">Calculator in Space</div>
        <div id="display"></div>
        <div id="buttons">
          <div class="button xl-button" id="clear">CLEAR</div>
          <div class="button xl-button">DEL</div>
          <div class="button number">7</div>
          <div class="button number">8</div>
          <div class="button number">9</div>
          <div class="button" id="divide">&div;</div>
          <div class="button number">4</div>
          <div class="button number">5</div>
          <div class="button number">6</div>
          <div class="button" id="multiply">&times;</div>
          <div class="button number">1</div>
          <div class="button number">2</div>
          <div class="button number">3</div>
          <div class="button" id="subtract">&minus;</div>
          <div class="button number">0</div>
          <div class="button number" id="decimal">&period;</div>
          <div class="button" id="equals">&equals;</div>
          <div class="button" id="plus">&plus;</div>
        </div>
      </div>
      <div id="stars-right"></div>
    </div>
    <div id="stars-below">
      <div class="stars stars-3"></div>
      <div class="stars stars-4"></div>
      <div class="stars stars-5"></div>
      <div class="stars stars-1"></div>
      <div class="stars stars-6"></div>
      <div class="stars stars-7"></div>
    </div>
   
</body>
</html>
